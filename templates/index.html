<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        .btn-primary, .text-bg-primary {
            background-color: #33c30f !important;
            border-color: #33c30f !important;
        }
        .btn-outline-primary {
            color: #33c30f !important;
            border-color: #33c30f !important;
        }
        .btn-outline-primary:hover {
            background-color: #33c30f !important;
            color: #fff !important;
        }
        a {
            color: #33c30f !important;
        }
        a:hover {
            color: #2a9b0c !important; /* Slightly darker green for hover effect */
        }
    </style>
    <title>Mango Price Model</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <i class="bi bi-bootstrap" style="font-size: 2rem;"></i>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2">Features</a></li>
                <li><a href="#" class="nav-link px-2">Pricing</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='./loginPage.html'">Login</button>

            </div>
        </header>
    </div>

    <div class="container">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Price predictor</h1>
                <p class="lead fw-bold">Commodity</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <form action="/predict" method="post">
                        <input type="number" id="price" name="price" required class="form-control mb-3" placeholder="Enter the Commodity">
                        <button type="submit" class="btn btn-primary btn-lg px-3 me-md-2 fw-bold">enter</button>
                    </form>
                </div>
                <p class="lead fw-bold">Location</p>
                <div class="d-grid gap-200 d-md-flex justify-content-md-start mb-4 mb-lg-10">
                    <form action="/predict" method="post">
                        
                        <input type="number" id="price" name="price" required class="form-control mb-3" placeholder="Enter the location">
                        <button type="submit" class="btn btn-primary btn-lg px-3 me-md-2 fw-bold">enter</button>
                    </form>
                </div>
                <p class="lead fw-bold">Previous price history</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <form action="/predict" method="post">
                        <input type="number" id="price" name="price" required class="form-control mb-3" placeholder="Enter the previous price">
                        <button type="submit" class="btn btn-primary btn-lg px-3 me-md-2 fw-bold">Predict</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-gof/5fDDsoQsT7f9tlUpP2FfQrR8QfuyZK/CBgwH3HVeyG2nbwKtBPYjY1Goabp9" crossorigin="anonymous"></script>
</body>
</html>
